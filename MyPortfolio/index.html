<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>藤原竜也のポートフォリオサイト</title>
  <link rel="icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <img 
          src="img/taro.png" 
          alt="藤原竜也のアイコン"
          width="120"
          height="120"
          class="icon">
      </div>
      <div>
        <h1>伊藤カイジ</h1>
        <p>地下労働行きのクズです</p>
        <ul>
          <li>
            <a href="#">
              <img 
                src="img/blog.png"  
                alt="ブログアイコン"
                width="20"
                height="20"
                >
                
            </a>
          </li>
          <li>
            <a href="#">
              <img 
                src="img/photos.png" 
                alt="写真アイコン"
                width="20"
                height="20"
                >
            </a>
          </li>
        </ul>
      </div>
    </div>
    
  </header>

  <main>
    <div class="container">
      <h1>WORKS</h1>
      <section class="animate slide-from-left">
        <img 
          src="img/work1.png" 
          alt="限定ジャンケン"
          width="400"
          height="255">
        <h2>限定ジャンケン</h2>
        <p>手持ちに与えられたのはランダムに複数枚当てられた「グー」「チョキ」「パー」の3つのカード。ルールはシンプル、相手とそのカードでジャンケンをするのみ！</p>
      </section>
      <section class="animate slide-from-right">
        <img 
          src="img/work2.png" 
          alt="鉄骨渡り"
          width="400"
          height="255">
        <h2>鉄骨渡り</h2>
        <p>手持ちに与えられたのはランダムに複数枚当てられた「グー」「チョキ」「パー」の3つのカード。ルールはシンプル、相手とそのカードでジャンケンをするのみ！</p>
      </section>
      <section class="animate slide-from-left">
        <img 
          src="img/work3.png" 
          alt="Eカード"
          width="400"
          height="255">
        <h2>Eカード</h2>
        <p>手持ちに与えられたのはランダムに複数枚当てられた「グー」「チョキ」「パー」の3つのカード。ルールはシンプル、相手とそのカードでジャンケンをするのみ！</p>
      </section>

    </div>
  </main>

  <footer>
    <small>（C） 逆転賭博録カイジ</small>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
